    <main class="container">
    <section class="form-container">
        <div class="form-content"><h2>SIGN UP NOW</h2>
        <p>sign up to interact with new friends all over africa!</p></div>
        <form action="/submit" method="post" id="myForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" title="Enter your full name" placeholder="Enter full name" autofocus autocomplete="given-name">
<!--

            <input type="email" id="email" name="email" title="Enter your email" placeholder="Enter email address" autocomplete="email" >

<label for="number">Phone Number: </label>
<input type="number" name="number" id="number" placeholder="Enter your number" title="Enter your number">

            <label for="collection">Select your country:</label>
            <select name="collection" id="collection" title="Choose an option">
                <option value="" disabled selected>Select country</option>
<option value="nigeria">Nigeria</option>
<option value="ghana">Ghana</option>
<option value="benin">Benin</option>
<option value="mali">Mali</option>
<option value="burkinafaso">Burkina faso</option>
            </select>
            <label for="textarea">About me: </label>
            <textarea name="textarea" id="textarea" title="Write your bio" placeholder="Enter your Bio"></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="paragraph"><p>Already have an account? <a href="">Sign in</a></p></div>
