<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MONGODB-PROJECT</title>
</head>
<body>
    <header>
        <div><h1>MONGODB-PROJECT</h1></div>
     </header>
    <main class="container">
        <section class="form-container">
            <div class="form-content">
                <h2>SIGN UP NOW</h2>
                <p>Sign up to interact with new friends all over Africa!</p>
            </div>
            <form action="/submit" method="post" id="myForm">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required autocomplete="given-name">

                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required autocomplete="email">

                <label for="number">Phone Number:</label>
                <input type="number" id="number" name="number" min="1" max="12" placeholder="Enter your number" required autocomplete="cc-number">

                <label for="select">Choose an Option:</label>
                <select id="select" name="select" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                    <option value="option5">Option 5</option>
                </select>

                <label for="textarea">About me:</label>
                <textarea id="textarea" name="textarea" minlength="10" maxlength="500" placeholder="Enter your bio" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <div class="paragraph">
                <p>Already have an account? <a href="#">Sign in</a></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="license">
                <p>&copy;&nbsp;All rights reserved, 2024</p>
            </div>
            <div class="author">
                <p>Developer:&nbsp;Marveey Goodlife</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
